<!DOCTYPE HTML>
<html>
<head>

	<link rel="stylesheet" href="css/master.css" type="text/css" media="screen" title="Master CSS" charset="utf-8">

<body>
	<div id="content">
		<header>
			<div id="logo">

			<div class="right">

				<a href="#" class="legende">Légende</a>
			</div>

			<div id="legende">
				<a href="#" id="closeleg">Fermer</a>

			<div id="creerliste">

		<a href="#" class="relation">HASHTAG</a>

			<a href="#" id="closehashtags"><img src="css/images/close.png" alt="close" /></a>
			<hr />

				<li>#hastag<span>12</span></li>
				<li>#hastag<span>10</span></li>

			</ul>

		</div>
		
	</div>
	
	
	
	
	
	<script src="libs/raphael/raphael-min.js" type="text/javascript" charset="utf-8"></script>
	<script src="libs/raphael/g.line-min.js" type="text/javascript" charset="utf-8"></script>
	<script src="libs/jquery/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/script.js" type="text/javascript" charset="utf-8"></script>
